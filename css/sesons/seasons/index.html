<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide by Season</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Travel Guide by Season</h1>
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
    </header>

    <main class="container">
        <section class="seasons">
            <h2>Select a Season</h2>
            <div class="season-grid">
                <div class="season">
                    <a href="summer.html">
                        <img src="summer.jpg" alt="Summer">
                        <h3>Summer</h3>
                    </a>
                </div>
                <div class="season">
                    <a href="winter.html">
                        <img src="winter.webp" alt="Winter">
                        <h3>Winter</h3>
                    </a>
                </div>
                <div class="season">
                    <a href="spring.html">
                        <img src="spring.jpg" alt="Spring">
                        <h3>Spring</h3>
                    </a>
                </div>
                <div class="season">
                    <a href="autumn.html">
                        <img src="autumn.jpg" alt="Autumn">
                        <h3>Autumn</h3>
                    </a>
                </div>
            </div>
        </section>
        
        <aside class="contact-us">
            <h2>Contact Us</h2>
            <p>Contact us: 12345678909</p>
            <form action="thankyou.html" method="get">
                <label for="email">Drop your email for more information:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </aside>
        
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Travel Guide by Season. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
